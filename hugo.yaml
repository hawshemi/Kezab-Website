title: Kezab Village

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

enableInlineShortcodes: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fa:
    languageName: فارسی
    weight: 2
    languageDirection: rtl

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: gallery
      name: Gallery
      pageRef: /gallery
      weight: 2
    - identifier: contact
      name: Contact
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  theme:
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayTitle: true
    displayCopyright: true
    displayPoweredBy: false
